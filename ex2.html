<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!--
  onclick 속성값에는 반드시 js
 사용자가 클릭했을때 js문법을 해석해서 웹브라우저에서 실행 -->
    <input type="button" value="hello" onclick="alert('h1')">

    <input type="text" onchange="alert('changed')">

    <input type="text" onkeydown="alert('key down!')"
  </body>
</html>

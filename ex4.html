<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Comparison operator & Boolean</h1>
    <h2>===</h2>

    <!--이항,비교연산자
    true,false: boolean
    -->
    <h3>1===1</h3>

    <script>
      document.write(1===1);
      </script>

      <h3>1===2</h3>
      <script>
        document.write(1===2);
        </script>

        <!-- 1<2를 나타냄-->
        <h3>1 &lt; 2</h3>
        <script>
          document.write(1<2);
          </script>
</html>

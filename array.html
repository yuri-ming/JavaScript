<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>syntax</h2>
    <script>
      var ex1 = ["abc","def"];
    </script>
    
    <h2>get</h2>
    <script>
      document.write(ex1[0]);
      document.write(ex1[1]);
    </script>

    <h2>add</h2>
     <script>
       ex1.push('xyz');
     </script>

    <h2>count</h2>
    <script>
      document.write(ex1.length);
    </script>

  </body>
</html>
